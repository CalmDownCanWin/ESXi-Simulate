<!DOCTYPE html>
<html>

<head>
    <title>Log in - VMware ESXi</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <!-- <meta http-equiv="refresh" content="0;url=/login/ui" /> -->
    <script>
        // Thay đổi URL mà không tải lại trang
        if (window.location.pathname === '/index.html') {
            window.history.replaceState({}, '', '/login#ui');
        }

        // Xử lý sự kiện khi người dùng điều hướng qua các trạng thái
        window.addEventListener('popstate', function(event) {
            console.log('Location: ' + document.location + ', state: ' + JSON.stringify(event.state));
            // Có thể gọi hàm để tải nội dung phù hợp với URL nếu cần
        });
    </script>
   
</head>

<body class="base-app-style">
    <div class="">
        <div ui-view="" class="">
            <div class="loginContainer">
                <img id="topSplash" src="images/AppBgPattern.png" alt="Background image" class="">

                <div style="position: absolute; top: 65px; left: 65px;" class="">
                    <img src="images/vmware_logo_white_transparent.png" style="width: 60%;" class="">
                </div>

                <form name="loginForm" ng-submit="login(credentials)">
                    <div id="loginForm" class="">
                        <p class="loginRow">
                            <label id="username-label" class="loginLabel">User name
                                <input id="usernameInput" class="margeTextInput" type="text">
                            </label>
                        </p>
                        <p class="loginRow">
                            <label id="password-label" class="loginLabel">Password
                                <input id="passwordInput" class="margeTextInput" type="password">
                            </label>
                        </p>
                        <p class=""> </p>
                        <p id="loginButtonRow" class="wait">
                            <input id="loginStatus" class="button blue" type="button" value="Log in">
                        </p>
                    </div>
                    <div id="productName">
                        <img src="images/vmware_logo_white_transparent.png" style="width: 120px; margin-right: 10px;"
                            class="">
                        <img src="images/esxi.png" style="margin-bottom: 2px; width: 60px; bottom: 50px;" class="">
                    </div>
                </form>
                <div id="productName">
                    <img src="images/vmware_logo_white_transparent.png" style="width: 120px; margin-right: 10px;">
                    <img src="images/esxi.png" style="margin-bottom: 2px; width: 60px;">

                    <div id="progressBar" style="display: none;">
                        <img src="images/Marge-anim-progressbar.gif" alt="progressBar">
                    </div>

                    <div id="welcomeMessage" style="display: none;">
                        <!-- Content for welcome message -->
                    </div>
                </div>

                <div id="footer" class="footer">
                    <a href="https://www.vmware.com//support/pubs/" target="_blank" class="">
                        <i class="esx-icon-help-new-window" style="margin-top: -3px; margin-right: px;"></i>
                        Open the VMware Host Client documentation</a>
                    <div style="float: right;" class=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src = "test.js"> </script>
</body>

</html>
