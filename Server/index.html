<!DOCTYPE html>
<html>
<head>
  <title>Log in - VMware ESXi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo1">
    <img src="images/vmware_logo_white_transparent.png" alt="Background image">
  </div>
  <div class="logo2">
    <img src="images/vmware_logo_white_transparent.png" alt="Background image">
  </div>
  <div class="esxi">
    <img src="images/esxi.png" alt="Background image">
  </div>
  <div class="AppBgPattern">
    <!-- <img src="AppBgPattern.png" alt="Background image"> -->
    <img id="topSplash" src="images/AppBgPattern.png" alt="Background image" class="">
  </div>
  <div class="container">
    <form>
      <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Log in</button>
    </form>
    <div id="footer" class="footer">
      <a href="https://www.vmware.com//support/pubs/" target="_blank" class="">
        <img src="images/helpNewWindow16.png">
        <i class="esx-icon-help-new-window" style="margin-top: -3px; margin-right: 6px;"></i>
        Open the VMware Host Client documentation</a>
      <div style="float: right;" class=""></div>
    </div>
  </div>
</body>
</html>
