          <script>

            
const loginButton = document.getElementById("loginButtonRow");
const loginStatus = document.getElementById("loginStatus");
const progressBar = document.getElementById("progressBar");
const welcomeMessage = document.getElementById("welcomeMessage");
const usernameInput = document.getElementById("username"); // Get the username input element

loginButton.addEventListener("click", function () {
            // 1. Display the progress bar
            progressBar.style.display = "block";

            // 2. Update the login status message (optional)
            loginStatus.textContent = "Logging in to ESXi host...";

            // 3. Simulate login process (replace with your actual login logic)
            setTimeout(() => {
                // 4. Hide the progress bar
                progressBar.style.display = "none";
          
                // Check if password is entered
                if (passwordInput.value === "" || usernameInput.value.trim() === "") {
                  // 5. Show the "incorrect username or password" message 
                  loginStatus.textContent = "Cannot complete login due to an incorrect user name or password.";
                } else {
                  // 6. Show the welcome message (or redirect to the next page)
                  welcomeMessage.style.display = "block";
                  loginStatus.textContent = "Login successful!";
                }
              }, 5000); // Simulate a 5-second login process
            });
        </script>
